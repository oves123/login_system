{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="{% static 'css/sing_up.css' %}">
</head>
<body>
  <div class="signup-container">
    {% if messages %}
        <ul>
            {% for message in messages %}
                <p style="color: green; font-weight: bold;">{{ message }}</p>
            {% endfor %}
        </ul>
    {% endif %}
    <h2>Create Account</h2>
    <form action="" method="POST">
      {% csrf_token %}
      <div class="input-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="c_password" placeholder="Confirm your password" required>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="terms" name="terms">
        <label for="terms">I agree to the <a href="https://signup.com/Terms">Terms and Conditions</a></label>
      </div>
      <button type="submit" class="signup-btn" name="signup-btn" onclick="showAlert()">Sign Up</button>
      <p class="signin-link">Already have an account? <a href="/">Sign In</a></p>
    </form>
  </div>
</body>
</html>
